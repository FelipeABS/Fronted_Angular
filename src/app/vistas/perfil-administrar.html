<app-navbar></app-navbar>
<div style="width:80%; margin-top: 50px;margin-left: 10%;">
	<mat-accordion>
	  <mat-expansion-panel>
	    <mat-expansion-panel-header>
	      <mat-panel-title>
	        Informacion Personal
	      </mat-panel-title>
	    </mat-expansion-panel-header>

	    <form #formDocumentos="ngForm" (ngSubmit)="onActualizarPerfil()"> 
	    	<div class="row">
	    		<div class="col-lg-12">
	    			 <h2 style="text-align: center;">Datos Personales</h2>
	    		</div>
	    		<div class="col-lg-6 col-md-12">
	    			<mat-form-field class="form-field">
			    	<input matInput placeholder="Nombre" id="Nombre" name="Nombre" #Nombre="ngModel" [(ngModel)]="usuarios.Nombre">
			  	  </mat-form-field>
	    		</div>
	    		<div class="col-lg-6 col-md-12">
	    			<mat-form-field class="form-field">
			    	<input matInput placeholder="Apellido Paterno" id="Apellido_Paterno" name="Apellido_Paterno" #Apellido_Paterno="ngModel" [(ngModel)]="usuarios.Apellido_Paterno">

			  	  </mat-form-field>
	    		</div>
	    		<div class="col-lg-6 col-md-12">
	    			<mat-form-field class="form-field">
			    	<input matInput placeholder="Apellido Materno" id="Apellido_Materno" name="Apellido_Materno" #Apellido_Materno="ngModel" [(ngModel)]="usuarios.Apellido_Materno">

			  	  </mat-form-field>
	    		</div>
	    		<div class="col-lg-6 col-md-12">
	    			 <mat-form-field class="form-field">
			    	<input matInput type="text" placeholder="Rut" id="Rut" name="rut" #rut="ngModel" [(ngModel)]="usuarios.Rut" validateRut formatRut/>
			  	  </mat-form-field>
	    		</div>
	    		<div class="col-lg-6 col-md-12">
	    			<mat-form-field class="form-field">
			    	<input matInput placeholder="Cesfam" id="Cesfam" name="Cesfam" #Cesfam="ngModel" [(ngModel)]="usuarios.Cesfam">

			  	  </mat-form-field>
	    		</div>
	    		<div class="col-lg-6 col-md-12">
	    			 <mat-form-field class="form-field">
			    	<input matInput placeholder="Sector" id="Sector" name="Sector" #Sector="ngModel" [(ngModel)]="usuarios.Sector">
			    	
			  	  </mat-form-field>
	    		</div>
	    		<div class="col-lg-3 offset-1">
	    			<span style="font-size: 12px;">Los campos con (*) son Obligatorios</span>
	    		</div>
	    		<div class="col-lg-9"></div>
	    		<div class="col-lg-6 col-sm-12">
	    			<input type="reset" class="btn btn-default" value="Limpiar">
	    		</div>
	    		<div class="col-lg-6 col-sm-12">
	    		   <button type="submit" class="btn btn-primary btn-raised">Actualizar Perfil</button>
	    		</div>
	    	</div>
		</form>

	  </mat-expansion-panel>

	  <mat-expansion-panel>
	    <mat-expansion-panel-header>
	      <mat-panel-title>
	        Cambiar Contraseña
	      </mat-panel-title>
	    </mat-expansion-panel-header>
	    
	    <form #formDocumentos="ngForm" (ngSubmit)="onCambiarPass()"> 
	    	<div class="row">
	    		<div class="col-12">
	    			 <h2 style="text-align: center;">Cambiar Contraseña</h2>
	    		</div>
	    		<div class="col-lg-6 col-dm-12">
	    			<mat-form-field class="form-field">
			    	<input matInput type="password" placeholder="Contraseña Actual" id="oldpass" name="oldpass" #oldpass="ngModel" [(ngModel)]="oldpassword" >
			  	  </mat-form-field>
	    		</div>
	    		<div class="col-lg-6 col-dm-12">
	    			<mat-form-field class="form-field">
			    	<input matInput type="password" placeholder="Ingrese Contraseña nueva" id="newpass" name="newpass" #newpass="ngModel" [(ngModel)]="newpassword" >

			  	  </mat-form-field>
	    		</div>
	    		<div class="col-lg-6 col-dm-12">
	    			<mat-form-field class="form-field">
			    	<input matInput type="password" placeholder="Ingrese nuevamente" id="password" name="password" #password="ngModel" [(ngModel)]="passwordText" >

			  	  </mat-form-field>
	    		</div>
	    		<div class="col-lg-6 col-dm-12"></div>
	    		<div class="col-lg-6 col-dm-12">
	    			<input type="reset" class="btn btn-default" value="Limpiar">
	    		</div>
	    		<div class="col-lg-6 col-dm-12">
	    			<button type="submit" class="btn btn-primary btn-raised">Actualizar Contraseña</button>
	    		</div>
	    	</div>
		</form>

	  </mat-expansion-panel>

	  <mat-expansion-panel>
	    <mat-expansion-panel-header>
	      <mat-panel-title>
	        Cambiar Foto de Perfil
	      </mat-panel-title>
	    </mat-expansion-panel-header>
	    <div class="row">
	    	<div class="col-12">
	    		<h2 style="text-align: center;">Cambiar Foto de Perfil</h2>
	    	</div>
	    	<div class="col-lg-2 offset-lg-3 col-dm-12">
	    		<img [src]="obtenerFoto()" style="width: 120px; height: 120px;">
	    	</div>
	    	<div class="col-lg-3 col-dm-12">
	    		<button style="margin-top: 30px;" class="btn btn-primary btn-raised" id="btn-perfil" (click)="OnClick()">Cambiar Foto</button>
				  <form enctype="multipart/form-data" method="post">
	                <input type="file" style="display:none;" id="file" name="files[]" multiple (change)="cambiarFoto($event)">
	              </form>
	    	</div>
	    	
	    </div>
	  </mat-expansion-panel>

	</mat-accordion>
	<div class="row">
	  <div class="col-lg-4 col-md-6">
	    <button style="width: 80%;margin-top: 20px;margin-bottom: 20px;" class="btn btn-primary" routerLink="/administrar"><i class="fas fa-arrow-circle-left"></i></button>
	  </div>
	</div>
</div>
