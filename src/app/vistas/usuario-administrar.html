<app-navbar></app-navbar>
<div class="container">
  <legend style="text-align: center;margin-bottom: 25px;margin-top: 20px">Administrar Usuarios</legend>  
  <table class="table table-hover table-sm table-striped table-bordered" style="width: 100%;" cellspacing="0">
    <thead class="table-primary">
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Paterno</th>
        <th scope="col">Rut</th>
        <th scope="col">Cesfam</th>
        <th scope="col">Opciones</th>
      </tr>
    </thead>
    <tbody class="table-body"> 
      <tr *ngFor="let usuario of Usuarios?.mostrandoUsuarios">
        <td>{{usuario.Nombre}}</td>
        <td>{{usuario.Apellido_Paterno}}</td>
        <td>{{usuario.Rut}}</td>
        <td>{{usuario.Cesfam}}</td>
        <td><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#VistaModal" (click)="openModalVista(usuario)">Ver</button>
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#ActualizarModal" (click)="openModalActualizar(usuario)">Actualizar</button>
          <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal2" (click)="openModalEliminar(usuario._id)">Eliminar</button></td>
      </tr>
    </tbody>
    <div *ngIf="preloader == true">
      <div class="loader"></div>
    </div>
  </table>
  <div class="row">
    <div class="col-lg-4 col-md-6">
      <button style="width: 80%;margin-top: 20px;margin-bottom:20px;" class="btn btn-primary" routerLink="/administrar"><i class="fas fa-arrow-circle-left"></i></button>
    </div>
  </div>
</div>
<!-- Modal Actualizar-->
<div class="modal fade" id="ActualizarModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="exampleModalLabel">Actualizar Usuario</h2>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="wrap">
          <form> 
            <mat-grid-list cols="4" rowHeight="100px">
              <mat-grid-tile [colspan]="2" [rowspan]="1">
                  <mat-form-field class="form-field">
                  <input matInput placeholder="Nombre" id="Nombre" name="Nombre" #Nombre="ngModel" [(ngModel)]="usuarios.Nombre" required>
                  </mat-form-field>
              </mat-grid-tile>   

              <mat-grid-tile [colspan]="2" [rowspan]="1">
                  <mat-form-field class="form-field">
                  <input matInput placeholder="Apellido Paterno" id="Apellido_Paterno" name="Apellido_Paterno" #Apellido_Paterno="ngModel" [(ngModel)]="usuarios.Apellido_Paterno" required>

                  </mat-form-field>
              </mat-grid-tile>

              <mat-grid-tile [colspan]="2" [rowspan]="1">
                  <mat-form-field class="form-field">
                  <input matInput placeholder="Apellido Materno" id="Apellido_Materno" name="Apellido_Materno" #Apellido_Materno="ngModel" [(ngModel)]="usuarios.Apellido_Materno" required>

                  </mat-form-field>
              </mat-grid-tile>  

              <mat-grid-tile [colspan]="2" [rowspan]="1">
                  <mat-form-field class="form-field">
                  <input matInput placeholder="Rut" id="Rut" name="Rut" #Rut="ngModel" [(ngModel)]="usuarios.Rut" required>
                  </mat-form-field>
              </mat-grid-tile>   

              <mat-grid-tile [colspan]="2" [rowspan]="1">
                  <mat-form-field class="form-field">
                  <input matInput placeholder="Cesfam" id="Cesfam" name="Cesfam" #Cesfam="ngModel" [(ngModel)]="usuarios.Cesfam" required>

                  </mat-form-field>
              </mat-grid-tile>  

              <mat-grid-tile [colspan]="2" [rowspan]="1">
                  <mat-form-field class="form-field">
                  <input matInput placeholder="Sector" id="Sector" name="Sector" #Sector="ngModel" [(ngModel)]="usuarios.Sector" required>
                  
                  </mat-form-field>
              </mat-grid-tile>    

              <mat-grid-tile [colspan]="1" [rowspan]="1">
              <span style="font-size: 12px;">Los campos con (*) son Obligatorios</span>
              </mat-grid-tile>  
              <mat-grid-tile [colspan]="3" [rowspan]="1"> </mat-grid-tile>
            </mat-grid-list>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary" (click)="onActualizar()" data-dismiss="modal" >Guardar Cambios</button>
      </div>
    </div>
  </div>
</div>
<!--Modal Eliminar -->
<div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel2" aria-hidden="true" style="width: 100%; height: 500px;">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="exampleModalLabel">Eliminar Usuario</h2>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" style="text-align: center;">
        Â¿ Estas Seguro de Eliminar a esta Usuario ?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="onBorrar()" data-dismiss="modal">Eliminar</button>
      </div>
    </div>
  </div>
</div>
