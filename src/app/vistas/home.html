
<app-navbar></app-navbar>
<div class="container">
	<div class="card text-center col-12 col-sm-12 col-md-8 col-lg-8 col-xl-8 offset-md-2 offset-lg-2 offset-xl-2"  style="margin-top: 20px;">

	  <div class="card-header">
	    Bienvenid@ a la plataforma de gestión de documentos
	  </div>
	  <div class="card-body">
	    <h5 class="card-title">¿Qué desea hacer?</h5>
	  </div>
	</div>
    <div class="row" style="height:350px;">
		<button style="margin-top: 10px;" type="button" class="font-weight-bold h-50 d-inline-block btn btn-primary col-12 col-sm-6 col-md-4 col-lg-4 col-xl-4 offset-md-1 offset-lg-1 offset-xl-1" data-toggle="tooltip" data-placement="top" title="Nueva solicitud" (click)="onNuevaSolicitud()">Nueva solicitud<br><br><i class="fas fa-file-alt fa-4x"></i></button> 

		<button style="margin-top: 10px;" type="button" class="font-weight-bold h-50 d-inline-block btn btn-success col-12 col-sm-6 col-md-4 col-lg-4 col-xl-4 offset-md-2 offset-lg-2 offset-xl-2" data-toggle="tooltip" data-placement="top" title="Seguimiento de solicitudes" (click)="onSeguimientoSolicitud()">Seguimiento de solicitudes<br><br><i class="fas fa-eye fa-4x"></i> </button>			
		<ng-container *ngIf="usuario.avisos.length == 0">
			<button  style="margin-top: 10px;" type="button" class="font-weight-bold h-50 d-inline-block btn btn-success col-12 col-sm-6 col-md-4 col-lg-4 col-xl-4 offset-md-1 offset-lg-1 offset-xl-1" data-toggle="tooltip" data-placement="top" title="Pendienes de mi aprobación" (click)="onPendienteSolicitud()">Pendienes de mi aprobación<br><br><i class="fas fa-exclamation-triangle fa-4x"></i><br>{{usuario.avisos.length}} Documentos</button>
		</ng-container>
		<ng-container *ngIf="usuario.avisos.length > 0">
			<button  style="margin-top: 10px;" type="button" class="font-weight-bold h-50 d-inline-block btn btn-danger col-12 col-sm-6 col-md-4 col-lg-4 col-xl-4 offset-md-1 offset-lg-1 offset-xl-1" data-toggle="tooltip" data-placement="top" title="Pendienes de mi aprobación" (click)="onPendienteSolicitud()">Pendienes de mi aprobación<br><br><i class="fas fa-exclamation-triangle fa-4x"></i><br>{{usuario.avisos.length}} Documentos</button>
		</ng-container>

		<button style="margin-top: 10px;" type="button" class="font-weight-bold h-50 d-inline-block btn btn-dark col-12 col-sm-6 col-md-4 col-lg-4 col-xl-4 offset-md-2 offset-lg-2 offset-xl-2" data-toggle="tooltip" data-placement="top" title="Administrar" (click)="onAdministrar()">Administrar<br><br> <i class="fas fa-users-cog fa-4x"></i></button>
		
	</div>

</div>
