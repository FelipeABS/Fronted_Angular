<app-navbar></app-navbar>
<div class="container">
  <legend  style="text-align: center;margin-bottom: 25px;margin-top: 20px">Solicitudes Pendientes</legend>  
  <table class="table table-hover table-sm table-striped table-bordered" style="width: 100%;" cellspacing="0">
    <thead class="table-primary">
      <tr>
        <th scope="col">Titulo</th>
        <th scope="col">Descripcion</th>
        <th scope="col">Fecha de Creacion</th>
        <th scope="col">Archivo</th>
        <th scope="col">Opciones</th>
      </tr>
    </thead>
    <tbody class="table-body">
      <tr *ngFor="let archivo of Documentos">
        <td class="row">{{archivo.titulo}}</td>
        <td>{{archivo.descripcion}}</td>
        <td>{{archivo.fechaCreacion | date:"dd/MM/yyyy HH:mm"}}</td>
        <td><button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal3" (click)="openModalVista(archivo.archivo)">Ver</button></td>
        <td><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#ActualizarModal" (click)="aceptarSolicitud(archivo._id)">Aceptar</button>
          <button type="button" class="btn btn-danger" (click)="rechazarSolicitud(archivo._id)" data-toggle="modal" data-target="#exampleModal2">Rechazar</button>
        </td>
      </tr>
    </tbody>
    <div *ngIf="preloader == true">
      <div class="loader"></div>
    </div>
  </table>
  <div class="row">
    <div class="col-lg-4 col-md-6">
      <button style="width: 80%;margin-top: 20px;" class="btn btn-primary" routerLink="/inicio"><i class="fas fa-arrow-circle-left"></i></button>
    </div>
  </div>
</div>
<!--Modal-->
<div class="modal fade bd-example-modal-lg" id="exampleModal3" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel3" aria-hidden="true">
  <div class="modal-dialog modal-lg" style="width: 100%; height:auto" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Ver Documento</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" style="text-align: center;">
        <object [data]="getSafeUrl(documento.archivo)" type="application/pdf" style="width: 100%; height:500px; margin: 10px;"></object>
      </div>
    </div>
  </div>
</div>
